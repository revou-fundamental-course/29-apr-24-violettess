<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
    <header class="navigation-container">
        <div class="navigation-icon">
        </div>

        <nav class="navigation-button">
            <button type="button" onclick="validation()">Home</button>
            <button>Our package</button>
            <button>Contact us</button>
        </nav>
    </header>
    <hr>

    <article class="content-container">
        <header>
            <h1>My Portofolio</h1>
            <h3>Your happiness is our happiness</h3>
        </header>

        <section class="core-content">
            <div class="core-item"></div>

            <div class="core-item item-right">
                <header>
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima.</p>
                </header>

                <section class="item-form">
                    <label>Username:</label> <br>
                    <input type="text" placeholder="Full name"> <br>
                    <label>Email address:</label> <br>
                    <input type="text" placeholder="example@gmail.com"> <br>
                    <label>What are you interested in:</label> <br>
                    <select class="option_content">
                        <option>Bali</option>
                        <option>Jakarta</option>
                        <option>Bandung</option>
                    </select> <br>
                </section>

                <button class="button-send">Send</button>
            </div>
        </section>

        <section>
            <div class="our-package-content">
                <h1>Our Package</h1>
            </div>
        </section>
    </article>

    <article></article>
